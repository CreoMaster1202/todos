{% extends "main.html" %}
{% block content %}

    <ul id="lists">
        {% for list in lists %}
            <li data-id="{{ list.id }}">
                <h2>{{ list.name }}</h2>
                <div class="editcard" style="display: none;">
                    <form class="edit-list-form">
                        <textarea name="name">{{ list.name }}</textarea>
                        <button type="submit">Save</button>
                    </form>
                    <form class="delete-list-form">
                        <button type="submit">Delete</button>
                    </form>
                </div>
                <ul class="items">
                    {% for item in list.items %}
                        <li data-id="{{ item.id }}">
                            {{ item.description }}
                            <input type="checkbox" class="item-checkbox" {% if item.checked %}checked{% endif %}>
                            <div class="editcard" style="display: none;">
                                <form class="edit-item-form">
                                    <textarea name="description">{{ item.description }}</textarea>
                                    <button type="submit">Save</button>
                                </form>
                                <form class="delete-item-form">
                                    <button type="submit">Delete</button>
                                </form>
                            </div>
                        </li>
                    {% endfor %}
                </ul>
                <form class="add-item-form">
                    <textarea name="description" placeholder="Item description"></textarea>
                    <button type="submit">Add Item</button>
                </form>
            </li>
        {% endfor %}
    </ul>

    <form id="add-list-form">
        <textarea name="name" placeholder="List name"></textarea>
        <button type="submit">Add List</button>
    </form>

{% endblock %}
